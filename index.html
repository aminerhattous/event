<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | discover events anywhere in the world</title>
  <!-- reset all elements -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- fontawesome library -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- main style -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="landing__page">
    <header class="content">
      <nav>
        <div class="logo">e</div>
        <a href="#">see all <i class="fa-solid fa-arrow-right"></i></a>
      </nav>
      <article>
        <h1>discover <br> events <br> anywhere</h1>
        <form>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="search" name="search" id="search" placeholder="location">
        </form>
        <ul class="locations__container">
          <li class="location">nyc</li>
          <li class="location">atlanta</li>
          <li class="location">houston</li>
          <li class="location">chicago</li>
          <li class="location">la</li>
          <li class="location">dallas</li>
          <li class="location">phonix</li>
          <li class="location lt--plus">+149</li>
        </ul>
      </article>
      <footer>
        <p class="copy">&copy; all rights reserved.</p>
        <p class="terms">terms privacy</p>
      </footer>
    </header>
    <section class="gallery">
      <div class="col1 col">
        <div class="img__container"></div>
        <div class="img__container"></div>
      </div>
      <div class="col2 col">
        <div class="img__container"></div>
        <div class="img__container"></div>
      </div>
      <div class="col3 col">
        <div class="img__container"></div>
        <div class="img__container"></div>
      </div>
    </section>
  </main>
</body>

</html>
